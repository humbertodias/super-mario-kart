name: mac build

on: push

jobs:
  build:
    name: Compile
    runs-on: macos-14
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Release
        if: startsWith(github.ref, 'refs/tags/')
        run: | 
            brew install sfml
            make release
 
      - name: Archive Folder
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: |
            assets
            LICENSE
            README.md
            super_mario_kart

  publish-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: artifact
          path: ${{github.workspace}}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          files: ${{ github.workspace }}/*