name: mac build

on: push

jobs:
  build:
    name: Compile
    runs-on: macos-14
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Release
        if: startsWith(github.ref, 'refs/tags/')
        run: | 
            brew install sfml
            (cd src && make release)

      - name: Get Tag Name
        id: get_tag_name
        run: echo "::set-output name=tag_name::${GITHUB_REF#refs/tags/}"

      - name: Create Tarball
        run: tar -czf "${{ steps.get_tag_name.outputs.tag_name }}.tar.gz" assets LICENSE README.md super_mario_kart

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          files: ${{ github.workspace }}/*.tar.gz