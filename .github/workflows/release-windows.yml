name: windows release

on: push

jobs:
  build:
    name: Compile
    runs-on: windows-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download and Install SFML
        run: |
          mkdir C:\SFML
          curl -L -o SFML.zip https://www.sfml-dev.org/files/SFML-2.6.1-windows-gcc-13.1.0-mingw-64-bit.zip
          Expand-Archive -Path SFML.zip -DestinationPath C:\SFML
          Remove-Item SFML.zip
  
      - name: Install MinGW
        run: |
          choco install mingw -y

      - name: Run Release
        # if: startsWith(github.ref, 'refs/tags/')
        run: | 
            (cd src && make OS=Windows_NT release)

      - name: Create Zip
        # if: startsWith(github.ref, 'refs/tags/')
        id: create_zip
        run: make zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        # if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ github.workspace }}/*.zip 