name: windows release

on: push

jobs:
  build:
    name: Compile
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Run Release
        if: startsWith(github.ref, 'refs/tags/')
        run: | 
            (cd src && make OS=mingw release)

      - name: Create Zip
        if: startsWith(github.ref, 'refs/tags/')
        id: create_zip
        run: make zip

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ github.workspace }}/*.zip 